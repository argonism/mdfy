name: Run Pytest

on:
  pull_request:
    paths:
      - 'mdfy'
      - 'tests'
      - '**/*.py'
      - 'tox.ini'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/test_for_pr.yml'
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Test with tox
        run: uv run tox
